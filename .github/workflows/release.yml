name: Build, Test and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: '0.7.8'
        
    - name: Install dependencies
      run: |
        uv sync --locked --all-extras --dev
        
    - name: Test with pytest
      run: |
        uv run pytest --cov=src
        
  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: '0.7.8'
        
    - name: Install dependencies
      run: |
        uv sync --locked --all-extras --dev
        
    - name: Determine version bump
      id: version-type
      run: |
        commit_msg=$(git log -1 --pretty=%B)
        if [[ $commit_msg == feat:* || $commit_msg == feature:* ]]; then
          echo "bump=minor" >> $GITHUB_OUTPUT
        else
          echo "bump=patch" >> $GITHUB_OUTPUT
        fi
        
    - name: Increment version
      id: increment-version
      run: |
        bump_type=${{ steps.version-type.outputs.bump }}
        if [[ -z "$bump_type" ]]; then
          echo "Bump type not set, exiting."
          exit 1
        fi
        # Run the version increment script
        output=$(python scripts/increment_version.py $bump_type)
        echo "$output"
        # Extract version from script output
        version=$(echo "$output" | grep "VERSION=" | cut -d= -f2)
        echo "version=${version}" >> $GITHUB_OUTPUT
        
    - name: Build package
      run: |
        uv build --no-sources
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.increment-version.outputs.version }}
        release_name: Release v${{ steps.increment-version.outputs.version }}
        draft: false
        prerelease: false
        
    - name: Upload wheel as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/mcp_server_attom-${{ steps.increment-version.outputs.version }}-py3-none-any.whl
        asset_name: mcp_server_attom-${{ steps.increment-version.outputs.version }}-py3-none-any.whl
        asset_content_type: application/octet-stream
        
    - name: Upload sdist as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/mcp-server-attom-${{ steps.increment-version.outputs.version }}.tar.gz
        asset_name: mcp-server-attom-${{ steps.increment-version.outputs.version }}.tar.gz
        asset_content_type: application/gzip
        
    - name: Publish to PyPI
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        uv publish --no-sources
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}